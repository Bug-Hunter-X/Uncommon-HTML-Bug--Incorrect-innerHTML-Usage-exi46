<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>

  <script>
    // Incorrect use of innerHTML, leading to unexpected behavior.
    document.getElementById("myDiv").innerHTML = "<p>New text</p>" + document.getElementById("myDiv").innerHTML;
  </script>
</body>
</html>
